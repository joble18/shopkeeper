  <body ng-app="inventoryApp" ng-cloak ng-controller="productsCtrl">

    <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h3 class="primary blue">Manage Products</h3>
              <!-- <p ng-bind="status"></p> -->
                <div class="alert alert-success" id="success-alert">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong>Success! </strong>
                </div>
            <div class="clearfix clearh"></div>

            <!-- Add Product -->
            <form ng-submit="addProduct()" id="addProductForm">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                  <label class="control-label" for="item">Item</label>
                  <input type="text" name="item" id="addItem" ng-model="addProductField" class="input-md form-control" placeholder="Enter Item Name" required autofocus>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label" for="size">Size</label>
                    <input type="text" name="size" id="addSize" ng-model="addSizeField" class="input-md form-control" placeholder="Enter Size">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label" for="price">Rate</label>
                    <input type="text" name="price" id="addPrice" ng-model="addPriceField" class="input-md form-control" placeholder="Enter Rate" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label" for="cgst">CGST</label>
                    <input type="text" name="cgst" id="addCgst" ng-model="addCgstField" class="input-md form-control" placeholder="e.g 18">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label" for="sgst">SGST</label>
                    <input type="text" name="sgst" id="addSgst" ng-model="addSgstField" class="input-md form-control" placeholder="e.g 3" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label" for="igst">IGST</label>
                    <input type="text" name="igst" id="addIgst" ng-model="addIgstField" class="input-md form-control" placeholder="e.g 15" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 col-md-offset-8">
                  <div class="form-group">
                    <div class="clearh-1"></div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                  </div>
                </div>
              </div> 
            </form>

            <!-- Update Product -->
            <form ng-submit="updateProduct()" id="editProductForm">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                  <input type="text" ng-model="editProductIdField" class="input-md form-control hidden" required>
                  <label class="control-label" for="item">Item</label>
                  <input type="text" name="item" id="addItem" ng-model="editProductField" class="input-md form-control" placeholder="Enter Item Name" required autofocus>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label" for="size">Size</label>
                    <input type="text" name="size" id="addSize" ng-model="editSizeField" class="input-md form-control" placeholder="Enter Size">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label" for="price">Rate</label>
                    <input type="text" name="price" id="addPrice" ng-model="editPriceField" class="input-md form-control" placeholder="Enter Rate" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label" for="cgst">CGST</label>
                    <input type="text" name="cgst" id="addCgst" ng-model="editCgstField" class="input-md form-control" placeholder="e.g 18">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label" for="sgst">SGST</label>
                    <input type="text" name="sgst" id="addSgst" ng-model="editSgstField" class="input-md form-control" placeholder="e.g 3" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label" for="igst">IGST</label>
                    <input type="text" name="igst" id="addIgst" ng-model="editIgstField" class="input-md form-control" placeholder="e.g 15" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="clearh-1"></div>
                    <button type="submit" class="btn btn-primary">Update Product</button>
                    <button ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                  </div>
                </div>
              </div> 
            </form>
            </div>
            <div class="col-md-8">
              <table class="table table-hover table-condensed">
                <thead>
                  <th>No.</th>
                  <th>ID</th>
                  <th>Product</th>
                  <th>Size</th>
                  <th>Rate</th>
                  <th>CGST</th>
                  <th>SGST</th>
                  <th>IGST</th>
                  <th colspan="2"><input type="text" ng-model="searchProducts" class="input-lg form-control" placeholder="Search Products"></th>
                </thead>
                <tbody>
                  <tr ng-repeat="x in products | filter: searchProducts">
                  <td>{{ $index+1 }}</td>
                  <td>{{ x.product_id }}</td>
                  <td>{{ x.product }}</td>
                  <td>{{ x.size }}</td>
                  <td>{{ x.price }}</td>
                  <td>{{ x.cgst }}</td>
                  <td>{{ x.sgst }}</td>
                  <td>{{ x.igst }}</td>
                  <td><span ng-click="editProduct(x)" style="cursor:pointer;">edit</span></td>
                  <td><span ng-click="removeProduct(x)" style="cursor:pointer;">remove</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        <div class="clearfix clearh"></div>
    </div>

    <script src="includes/tether.min.js"></script>
